apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: local-ingress
spec:
  rules:
  - http:
      paths:
      - backend:
          service:
            name: hello-rodo-service
            port:
              number: 1234
        pathType: Prefix
        path: /rodo
      - backend:
          service:  
            name: hello-rodo-service
            port: 
              number: 1234
        pathType: Prefix
        path: /rodo/*
